<!DOCTYPE html>
<html>
	<head>
		<title>Chess by Max'</title>
		<meta charset="utf-8">
		<link
			rel        ="stylesheet"
			href       ="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity  ="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<link
			rel  ="stylesheet"
			type ="text/css"
			href ="ChessStyle.css">
		<script
			src         ="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity   ="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin ="anonymous">
		</script>
	</head>

	<body>
		<table>
			<colgroup class="raw"></colgroup>
			<!-- PLACEMENT NOIR -->
			<tr>
			  	<td class="whiteCase" scope="row" scope="col">A - 1</td>
			    <td class="blackCase" scope="col">2</td>
			    <td class="whiteCase" scope="col">3</td>
			    <td class="blackCase" scope="col">4</td>
			    <td class="whiteCase" scope="col">5</td>
			    <td class="blackCase" scope="col">6</td>
			    <td class="whiteCase" scope="col">7</td>
			    <td class="blackCase" scope="col">8</td>
			<tr>
			<tr>
			  	<td class="blackCase" scope="row">B</td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			<tr>
			<!-- FIN PLACEMENT NOIR -->

			<tr>
			  	<td class="whiteCase" scope="row">C</td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			<tr>
			<tr>
			  	<td class="blackCase" scope="row">D</td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			<tr>
			<tr>
			  	<td class="whiteCase" scope="row">E</td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			<tr>
			<tr>
			  	<td class="blackCase" scope="row">F</td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			<tr>
				<!-- PLACEMENT BLANC -->
			<tr>
			  	<td class="whiteCase" scope="row">G</td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			<tr>
			<tr>
			  	<td class="blackCase" scope="row">H</td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			    <td class="blackCase"></td>
			    <td class="whiteCase"></td>
			<tr>
				<!-- FIN PLACEMENT NOIR -->
		</table>

		<script
			src         ="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity   ="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin ="anonymous">
		</script>
		<script
			type ="text/javascript"
			src  ="ScriptChess.js">
		</script>
	</body>
</html>
