<!DOCTYPE html>
<html>
	<head>
		<title>Chess by Max'</title>
		<meta charset="utf-8">
		<link
			rel        ="stylesheet"
			href       ="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity  ="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<link
			rel  ="stylesheet"
			type ="text/css"
			href ="ChessStyle.css">
		<script
			src         ="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity   ="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin ="anonymous">
		</script>
	</head>

	<body>
		<table>
			<colgroup class="raw"></colgroup>
			<thead>
				<tr>
					<th></th>
				  	<th>1</th>
				    <th>2</th>
				    <th>3</th>
				    <th>4</th>
				    <th>5</th>
				    <th>6</th>
				    <th>7</th>
				    <th>8</th>
				<tr>
			</thead>

			<tbody>
				<!-- PLACEMENT NOIR -->
				<tr>
					<!-- PIECES FORTES -->
					<th>A</th>
				  	<td class="whiteCase" scope="row" scope="col"><img src="img/Black_Rook.png"></td>
				    <td class="blackCase" scope="col"><img src="img/Black_Knight.png"></td>
				    <td class="whiteCase" scope="col"><img src="img/Black_Bishop.png"></td>
				    <td class="blackCase" scope="col"><img src="img/Black_King.png"></td>
				    <td class="whiteCase" scope="col"><img src="img/Black_Queen.png"></td>
				    <td class="blackCase" scope="col"><img src="img/Black_Bishop.png"></td>
				    <td class="whiteCase" scope="col"><img src="img/Black_Knight.png"></td>
				    <td class="blackCase" scope="col"><img src="img/Black_Rook.png"></td>
				<tr>
				<tr>
					<!-- PIECES FAIBLES -->
					<th>B</th>
				  	<td class="blackCase" scope="row"><img src="img/Black_Pawn.png"></td>
				    <td class="whiteCase"><img src="img/Black_Pawn.png"></td>
				    <td class="blackCase"><img src="img/Black_Pawn.png"></td>
				    <td class="whiteCase"><img src="img/Black_Pawn.png"></td>
				    <td class="blackCase"><img src="img/Black_Pawn.png"></td>
				    <td class="whiteCase"><img src="img/Black_Pawn.png"></td>
				    <td class="blackCase"><img src="img/Black_Pawn.png"></td>
				    <td class="whiteCase"><img src="img/Black_Pawn.png"></td>
				<tr>
				<!-- FIN PLACEMENT NOIR -->

				<tr>
					<th>C</th>
				  	<td class="whiteCase" scope="row"></td>
				    <td class="blackCase"></td>
				    <td class="whiteCase"></td>
				    <td class="blackCase"></td>
				    <td class="whiteCase"></td>
				    <td class="blackCase"></td>
				    <td class="whiteCase"></td>
				    <td class="blackCase"></td>
				<tr>
				<tr>
					<th>D</th>
				  	<td class="blackCase" scope="row"></td>
				    <td class="whiteCase"></td>
				    <td class="blackCase"></td>
				    <td class="whiteCase"></td>
				    <td class="blackCase"></td>
				    <td class="whiteCase"></td>
				    <td class="blackCase"></td>
				    <td class="whiteCase"></td>
				<tr>
				<tr>
					<th>E</th>
				  	<td class="whiteCase" scope="row"></td>
				    <td class="blackCase"></td>
				    <td class="whiteCase"></td>
				    <td class="blackCase"></td>
				    <td class="whiteCase"></td>
				    <td class="blackCase"></td>
				    <td class="whiteCase"></td>
				    <td class="blackCase"></td>
				<tr>
				<tr>
					<th>F</th>
				  	<td class="blackCase" scope="row"></td>
				    <td class="whiteCase"></td>
				    <td class="blackCase"></td>
				    <td class="whiteCase"></td>
				    <td class="blackCase"></td>
				    <td class="whiteCase"></td>
				    <td class="blackCase"></td>
				    <td class="whiteCase"></td>
				<tr>
				<tr>
					<!-- PLACEMENT BLANC -->
					<th>G</th>
				  	<td class="whiteCase" scope="row"><img src="img/White_Pawn.png"></td>
				    <td class="blackCase"><img src="img/White_Pawn.png"></td>
				    <td class="whiteCase"><img src="img/White_Pawn.png"></td>
				    <td class="blackCase"><img src="img/White_Pawn.png"></td>
				    <td class="whiteCase"><img src="img/White_Pawn.png"></td>
				    <td class="blackCase"><img src="img/White_Pawn.png"></td>
				    <td class="whiteCase"><img src="img/White_Pawn.png"></td>
				    <td class="blackCase"><img src="img/White_Pawn.png"></td>
				<tr>
				<tr>
					<th>H</th>
				  	<td class="blackCase" scope="row"><img src="img/White_Rook.png"></td>
   				    <td class="whiteCase" scope="col"><img src="img/White_Knight.png"></td>
				    <td class="blackCase" scope="col"><img src="img/White_Bishop.png"></td>
				    <td class="whiteCase" scope="col"><img src="img/White_King.png"></td>
				    <td class="blackCase" scope="col"><img src="img/White_Queen.png"></td>
				    <td class="whiteCase" scope="col"><img src="img/White_Bishop.png"></td>
				    <td class="blackCase" scope="col"><img src="img/White_Knight.png"></td>
				    <td class="whiteCase" scope="col"><img src="img/White_Rook.png"></td>
				    <!-- FIN PLACEMENT NOIR -->
				<tr>
			</tbody>
		</table>

		<script
			src         ="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity   ="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin ="anonymous">
		</script>
		<script
			type ="text/javascript"
			src  ="ScriptChess.js">
		</script>
	</body>
</html>
