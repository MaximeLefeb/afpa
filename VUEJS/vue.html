<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mon interface de commande</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
        <script 
            src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js">
        </script>
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div class="row mb-5 mt-5">
                    <input type="text" v-model="user">
                    <p>Vous êtes connecté en tant que {{user}}</p>
                </div>

                <h1>Produit disponible</h1>
                <div class="row">
                    <div class="col-3 text-center mt-5" v-for="produit in produits">
                        <p class="jumbotron">
                            {{ produit }} <br>
                            <button v-on:click="commander(produit)">Ajouter au panier</button>
                        </p>
                    </div>
                </div>
                <div class="row" v-if="panier.length > 0">
                    <div class="col-2 offset-10 jumbotron">
                        <h5>Mon panier</h5>
                        <ul>
                            <li v-for="commande in panier">{{commande}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    user: "Maxime",
                    produits: ["Pizza", "Hamburger", "Cheeseburger", "Tacos"],
                    panier: []
                },
                methods:{
                    commander: function(produit) {
                        this.panier.push(produit);
                        console.log(this.panier);
                    }
                }
            });
        </script>
        <script 
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
