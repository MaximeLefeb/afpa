<div class="row">
  <div class="col-12 table-responsive">
    <table class="table">
      <thead>
        <tr class="table-primary">
          <th scope="col">Date</th>
          <th scope="col">Patient</th>
          <th scope="col">Praticien</th>
          <th scope="col">Adresse</th>
          <th scope="col">Annuler</th>
        </tr>
      </thead>

      <tbody>
        <tr scope="row" *ngFor="let rdv of rdvs">
          <td>{{rdv.dateRdv}}</td>
          <td>{{rdv.patient}}</td>
          <td>{{rdv.praticien}}</td>
          <td>{{rdv.adresse}}</td>
          <td><a class="btn btn-primary" (click)="deleteRdv(rdv.id)"> Annuler</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
