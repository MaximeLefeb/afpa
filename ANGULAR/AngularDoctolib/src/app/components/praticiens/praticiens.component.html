<div class="row p-0">
  <div class="col-2"></div>

  <div id="praticien" class="col-8 mt-3 mb-3">
    <h1>Docteur {{Praticien.specialite}}</h1><hr>
    <div class="row">
      <div class="col-6 p-3">
        <h5><strong>Nom :</strong>Dr.{{Praticien.nom}}</h5>
        <h5><strong>Prenom :</strong>{{Praticien.prenom}}</h5>
        <h5><strong>Specialite :</strong>{{Praticien.specialite}}</h5>
      </div>

      <div class="col-6 text-right">
        <div>
          <a [routerLink]="['/']" [queryParams]="{ doctor: Praticien }" queryParamsHandling="merge" class="btn btn-outline-primary w-25 m-1">Consulter le profil</a>
        </div>
        <div>
          <a [routerLink]="['/setRdv']" [queryParams]="{ doctor: Praticien.id }" queryParamsHandling="merge" class="btn btn-outline-primary w-25 m-1">Prendre rendez-vous</a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-2"></div>
</div>
